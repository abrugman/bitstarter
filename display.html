    <!-- toolbar -->

    <div class="row">
      <div class="col-md-3">
        <p id="empresa"></p>
      </div>
      <div class="col-md-3">
	<p id="precio"></p>
      </div>
      <div class="col-md-2">
	<p id="trimestre"></p>
      </div>
      <div class="col-md-2">
	<p id="lastdate"></p>
      </div>
      <div class="col-md-2">
	<div class="btn-group">
	  <button id="uno" type="button" class="btn btn-default" onclick="console.log('boton uno');" autofocus="autofocus"><span class="glyphicon glyphicon-adjust"></span></button>
	  <button id="dos" type="button" class="btn btn-default" onclick="console.log('boton dos');"><span class="glyphicon glyphicon-asterisk"></span></button>
	  <button id="tres" type="button" class="btn btn-default" onclick="console.log('boton tres');"><span class="glyphicon glyphicon-remove-circle"></span></button>
	  <button id="cuatro" type="button" class="btn btn-default" onclick="console.log('boton cuatro');"><span class="glyphicon glyphicon-retweet"></span></button>
	</div>      
      </div>
    </div>


    <script type="text/javascript">

      $('#uno').click(function() {
	  console.log("You clicked on the first button.");
	  $('#building').attr('src', '/evrev');
	  $('#evebi').attr('src', '/eve');
	  $('#exam').attr('src', '/peg');
	  $('#pbvbi').attr('src', '/pbvg');
      });

      $('#dos').click(function() {
	  console.log("You clicked on the second button.");
	  $('#building').attr('src', '/bbg');
	  $('#evebi').attr('src', '/mktcap');
	  $('#exam').attr('src', '/capnd');
	  $('#pbvbi').attr('src', '/ebitda');
      });

      $('#tres').click(function() {
	  console.log("You clicked on the third button.");
	  $('#building').attr('src', '/ev');
	  $('#evebi').attr('src', '/goodasset');
	  $('#exam').attr('src', '/bbg');
	  $('#pbvbi').attr('src', '/logo');
      });

      $('#cuatro').click(function() {
	  console.log("You clicked on the fourth button.");
	  $('#building').attr('src', '/bbg_history');
	  $('#evebi').attr('src', '/bbg');
	  $('#exam').attr('src', '/ebitda');
	  $('#pbvbi').attr('src', '/mktcap');
      });

      var foo = [];
      $.getJSON('/nomb', function(data) {
	  foo = data;
	  $('#empresa').text(foo[0].name); 
      });

      var poo = [];
      $.getJSON('/precio', function(data) {
	  poo = data;
	  $('#precio').text('Last Price: $' + poo[0].close); 
      });

      var trimes = [];
      $.getJSON('/tri', function(data) {
	  trimes = data;
      });

      var anno = [];
      $.getJSON('/an', function(data) {
	  anno = data;
	  $('#trimestre').text('Last Filing: ' + trimes[0].quarter + 'Q' + anno[0].year); 
      });

      var last_date = "";
      var last_da = [];
      $.getJSON('/ldate', function(data) {
	  last_da = data;
	  var dummy = last_da[0].date
	  last_date = dummy.replace('T00:00:00.000Z', '');
	  $('#lastdate').text(last_date);
      });


    </script>
