<!DOCTYPE html>
<meta charset="utf-8">
<style>

  body {
      font: 10px sans-serif;
  }

  .axis path,
  .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
  }

  .area {
      fill: gray;
  }

</style>
<body>
  <script src="http://d3js.org/d3.v3.js"></script>
  <script>

    var margin = {top: 20, right: 20, bottom: 20, left: 60},
	width = screen.width - margin.left - margin.right,
	height = (screen.width/2) - margin.top - margin.bottom;

    var parseDate = d3.time.format("%m/%d/%y").parse;

    var x = d3.time.scale()
	.range([0, width]);

    var y = d3.scale.linear()
	.range([height, 0]);

    var xAxis = d3.svg.axis()
	.scale(x)
	.orient("bottom");

    var yAxis = d3.svg.axis()
	.scale(y)
	.orient("left");

    var area = d3.svg.area()
	.x(function(d) { return x(d.date); })
	.y0(height)
	.y1(function(d) { return y(d.equity + d.accumdivs); });

    var svg = d3.select("body").append("svg")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom)
	.append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json("/dataeqdiv", function(error, data) {
	console.log("Desde eqaccumdiv.html")
	console.log(data);

	data.forEach(function(d) {
	    d.date = parseDate(d.date);
	    d.equity = +d.equity;
	    d.accumdivs = +d.accumdivs;
	});

	x.domain(d3.extent(data, function(d) { return d.date; }));
	y.domain([0, d3.max(data, function(d) { return d.equity + d.accumdivs; })]);

	svg.append("path")
	    .datum(data)
	    .attr("class", "area")
	    .attr("d", area);

	svg.append("g")
	    .attr("class", "x axis")
	    .attr("transform", "translate(0," + height + ")")
	    .call(xAxis);

	svg.append("g")
	    .attr("class", "y axis")
	    .call(yAxis)
	    .append("text")
	    .attr("transform", "rotate(-90, -66, 0) translate(-125)")
	    .attr("y", 6)
	    .attr("dy", ".71em")
	    .style("text-anchor", "end")
	    .text("Accumulative Dividends Paid + Equity ($million)");
    });

  </script>
</body>
</html>
